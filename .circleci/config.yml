version: 2

workflows:
  version: 2
  build:
    jobs:
      - build

jobs:
  build:
    docker:
      - image: circleci/php:8.1-cli
    steps:
      - checkout
      - run:
          name: Install Composer dependencies
          command: |
            sudo composer self-update
            composer install -n --prefer-dist
            composer dump-autoload --optimize
      - run:
          name: Run unit tests
          command: |
            php ./vendor/bin/phpunit
